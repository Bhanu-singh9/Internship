<!DOCTYPE html>
<html>
    <head>
        <title> Html Forms</title>
    </head>
    <body>
        <form>
            <label>Full name:</label><br>
            <input type="text" name="full name" placeholder="Enter your full name" required><br>
            <label>Write about yourself:</label><br>
            <textarea name="about yourself" rows="4" cols="50" placeholder="Tell us about yourself"></textarea><br>
            <label>Gender:</label>
            <select name="gender">
                <option disabled selected>Select your gender</option>
                <option>MALE</option>
                <option>FEMALE</option>
                <option>OTHER</option>
            </select><br>

            <label>Inerested course</label>
            <input type="checkbox" name="html">HTML
            <input type="checkbox" name="css">CSS
            <input type="checkbox" name="js">JavaScript <br>

            <label>TIMING</label>
            <input type="radio" name="timing" value="morning">morning
            <input type="radio" name="timing" value="day">DAY
            <input type="radio" name="timing" value="evening">evening
            <br>

            <label>Upload photo</label>
            <input type="file" name="photo"><br>
            <input type="password" name="password" value="password">
            <input type="button" name="button" value="Button">
            <input type="reset" name="reset" value="Reset">
            <input type="submit" name="submit" value="Submit">
            





        </form>

    </body>
</html>
